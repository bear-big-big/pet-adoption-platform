<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物领养平台 - 首页</title>
  <link rel="stylesheet" href="css/style.css?v=1.8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <i class="fas fa-paw"></i>
      <h1>宠物领养平台</h1>
    </a>
    <nav>
      <a href="index.html" class="active">首页</a>
      <a href="adoption-records.html">领养记录</a>
      <a href="about.html">关于我们</a>
    </nav>
    <div class="header-actions">
      <a href="#" title="搜索"><i class="fas fa-search"></i></a>
      <a href="#" title="用户"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <main>
    <section class="filter">
      <div class="filter-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="搜索宠物名称..." autocomplete="off">
      </div>
      <select id="petType">
        <option value="">所有类型</option>
        <option value="猫">🐱 猫</option>
        <option value="狗">🐶 狗</option>
        <option value="其他">🐾 其他</option>
      </select>
    </section>

    <section class="pet-list" id="petList">
      <!-- 宠物卡片将通过JS动态生成 -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 宠物领养平台 - 用爱终止流浪</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-weixin"></i></a>
      <a href="#"><i class="fab fa-weibo"></i></a>
      <a href="#"><i class="fab fa-qq"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
